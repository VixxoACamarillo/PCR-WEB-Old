<div class="notification-container">
  <div class="row middle-xs">
    <div class="col-xs-6">
      <app-icon class="warning" iconName="warning"></app-icon>
      <span class="text">{{ messageText }}</span>
    </div>
    <div class="col-xs-3">
      <app-button
        (clicked)="onSubmitClick()"
        type="primary"
        label="Accept"
        [class]="'accept'"
        [fullWidth]="true"
      ></app-button>
    </div>
    <div class="col-xs-3">
      <app-button
        (clicked)="onDeclineClick()"
        type="secondary"
        label="Decline"
        [class]="'decline'"
        [fullWidth]="true"
      ></app-button>
    </div>
  </div>
</div>
